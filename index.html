<!doctype html>
<html lang="cs">
  <head>
    <title>BMI-KALKULAČKA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
         <div class="card-header">
          BMI KALKULAČKA
         </div>
         <div class="card-body">
          <form>
            <div class="form-group">
              <label>
                Váha: 
              </label>
              <input type="number" id="vaha" name="" class="form-control" placeholder="Váha v Kg">
            </div>
            <div class="form-group">
              <label>
                Výška: 
              </label>
              <input type="number" id="vyska" name="" class="form-control" placeholder="Výška v cm">
            </div>
            <div class="form-group">
              <label>
                Hodnota BMI: 
              </label>
              <input type="number" id="hodnota" class="form-control">
            </div>
            <div>
              <button type="submit" class="btn btn-info" onclick="ziskathodnotu()">
                Vypočítat
              </button>
            </div>
          </form>
         </div>
         <div class="card-footer">
          Zdravá hodnota je od 19 do 25
         </div>
      </div>
    </div>
  
  <script src="calc.js"></script>
  <script src="/../../../../Pochemuchka Ju4n/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
